<body>
    <div id="app"></div>

    <script>
        let gameState = {
            currentQuestion: 0,
            selectedLetters: [],
            shuffledLetters: [],
            score: 0,
            gameMode: 'menu',
            uploadedImage: null,
            currentTrainName: '',
            showSuccess: false,
            isCompleted: false,
            inputTrainName: '',
            questions: [],
            selectedTrainIndex: 0,
            isPracticeMode: false
        };

        const DB_NAME = 'trainHiraganaGame';
        const DB_VERSION = 1;
        const STORE_NAME = 'trains';
        let db = null;

        // IndexedDBÂàùÊúüÂåñ
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        objectStore.createIndex('createdAt', 'createdAt', { unique: false });
                    }
                };
            });
        }

        // ÁîªÂÉèÂúßÁ∏ÆÈñ¢Êï∞
        function compressImage(file, maxWidth = 1200, quality = 0.85) {
            return new Promise((resolve, reject) => {
                if (file.size > 10 * 1024 * 1024) {
                    reject(new Error('„Åó„ÇÉ„Åó„Çì„Åå „Åä„Åä„Åç„Åô„Åé„Åæ„Åô„ÄÇ10MB „ÅÑ„Åã„ÅÆ „Åó„ÇÉ„Åó„Çì„Çí „Åà„Çâ„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ'));
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressed = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressed);
                    };
                    img.onerror = () => reject(new Error('„Åó„ÇÉ„Åó„Çì„ÅÆ „Çà„Åø„Åì„Åø„Å´ „Åó„Å£„Å±„ÅÑ „Åó„Åæ„Åó„Åü'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('„Éï„Ç°„Ç§„É´„ÅÆ „Çà„Åø„Åì„Åø„Å´ „Åó„Å£„Å±„ÅÑ „Åó„Åæ„Åó„Åü'));
                reader.readAsDataURL(file);
            });
        }

        // „Éá„Éº„Çø‰øùÂ≠ò
        async function saveQuestion(question) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(question);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // ÂÖ®„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadAllQuestions() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const questions = request.result || [];
                    questions.sort((a, b) => a.createdAt.localeCompare(b.createdAt));
                    resolve(questions);
                };
                request.onerror = () => reject(request.error);
            });
        }

        // „Éá„Éº„ÇøÂâäÈô§
        async function deleteQuestion(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // ÂÖ®„Éá„Éº„Çø„ÇØ„É™„Ç¢
        async function clearAllData() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // „Çπ„Éà„É¨„Éº„Ç∏‰ΩøÁî®ÈáèÊé®ÂÆö
        async function getStorageUsage() {
            try {
                if ('storage' in navigator && 'estimate' in navigator.storage) {
                    const estimate = await navigator.storage.estimate();
                    const usedMB = (estimate.usage / (1024 * 1024)).toFixed(1);
                    const quotaMB = (estimate.quota / (1024 * 1024)).toFixed(0);
                    return `${usedMB}MB / ${quotaMB}MB`;
                }
            } catch (error) {
                console.error('„Çπ„Éà„É¨„Éº„Ç∏‰ΩøÁî®Èáè„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
            }
            return 'Ë®àÊ∏¨‰∏çÂèØ';
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame() {
            if (gameState.questions.length === 0) {
                alert('„Åæ„Åö „Åß„Çì„Åó„ÇÉ„ÅÆ „Åó„ÇÉ„Åó„Çì„Çí „Å§„ÅÑ„Åã„Åó„Å¶„Å≠!');
                return;
            }
            
            gameState.questions = shuffleArray(gameState.questions);
            gameState.currentQuestion = 0;
            gameState.isPracticeMode = false;
            
            const question = gameState.questions[gameState.currentQuestion];
            const letters = question.name.split('');
            gameState.shuffledLetters = shuffleArray(letters);
            gameState.selectedLetters = [];
            gameState.currentTrainName = question.name;
            gameState.gameMode = 'game';
            gameState.isCompleted = false;
            render();
        }

        function startPracticeMode(trainIndex) {
            gameState.selectedTrainIndex = trainIndex;
            gameState.isPracticeMode = true;
            const question = gameState.questions[trainIndex];
            const letters = question.name.split('');
            gameState.shuffledLetters = shuffleArray(letters);
            gameState.selectedLetters = [];
            gameState.currentTrainName = question.name;
            gameState.gameMode = 'practice';
            gameState.isCompleted = false;
            render();
        }

        function selectLetter(letter, index) {
            const newSelected = [...gameState.selectedLetters, letter];
            gameState.selectedLetters = newSelected;
            
            const newShuffled = gameState.shuffledLetters.map((l, i) => 
                i === index ? null : l
            );
            gameState.shuffledLetters = newShuffled;

            if (newSelected.length === gameState.currentTrainName.length) {
                const answer = newSelected.join('');
                if (answer === gameState.currentTrainName) {
                    gameState.showSuccess = true;
                    gameState.isCompleted = true;
                    render();
                    
                    setTimeout(() => {
                        gameState.showSuccess = false;
                        
                        if (gameState.isPracticeMode) {
                            // Á∑¥Áøí„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÅØÂõ≥ÈëëË©≥Á¥∞„Å´Êàª„Çã
                            gameState.gameMode = 'zukan-detail';
                            gameState.isCompleted = false;
                        } else {
                            // ÈÄöÂ∏∏„Ç≤„Éº„É†„É¢„Éº„Éâ„ÅÆÂá¶ÁêÜ
                            if (gameState.currentQuestion < gameState.questions.length - 1) {
                                gameState.score++;
                                gameState.currentQuestion++;
                                const nextQuestion = gameState.questions[gameState.currentQuestion];
                                const nextLetters = nextQuestion.name.split('');
                                gameState.shuffledLetters = shuffleArray(nextLetters);
                                gameState.selectedLetters = [];
                                gameState.currentTrainName = nextQuestion.name;
                                gameState.isCompleted = false;
                            } else {
                                gameState.score++;
                                setTimeout(() => {
                                    gameState.gameMode = 'menu';
                                    gameState.currentQuestion = 0;
                                    gameState.score = 0;
                                }, 2000);
                            }
                        }
                        render();
                    }, 2000);
                }
            }
            render();
        }

        function undoLastLetter() {
            if (gameState.selectedLetters.length === 0) return;
            
            const lastLetter = gameState.selectedLetters[gameState.selectedLetters.length - 1];
            gameState.selectedLetters = gameState.selectedLetters.slice(0, -1);
            
            // ÂâäÈô§„Åó„ÅüÊñáÂ≠ó„ÇíÈÅ∏ÊäûËÇ¢„ÅÆÊúÄÂæå„Å´Êàª„Åô
            const newShuffled = [...gameState.shuffledLetters];
            for (let i = 0; i < newShuffled.length; i++) {
                if (newShuffled[i] === null) {
                    newShuffled[i] = lastLetter;
                    break;
                }
            }
            gameState.shuffledLetters = newShuffled;
            render();
        }

        function resetCurrentQuestion() {
            if (gameState.isPracticeMode) {
                const question = gameState.questions[gameState.selectedTrainIndex];
                const letters = question.name.split('');
                gameState.shuffledLetters = shuffleArray(letters);
            } else {
                const question = gameState.questions[gameState.currentQuestion];
                const letters = question.name.split('');
                gameState.shuffledLetters = shuffleArray(letters);
            }
            gameState.selectedLetters = [];
            gameState.isCompleted = false;
            render();
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                try {
                    const compressed = await compressImage(file);
                    gameState.uploadedImage = compressed;
                    render();
                } catch (error) {
                    alert(error.message || '„Åó„ÇÉ„Åó„Çì„ÅÆ „Åó„Çá„Çä„Å´ „Åó„Å£„Å±„ÅÑ „Åó„Åæ„Åó„Åü');
                }
            }
        }

        async function addTrainQuestion() {
            if (gameState.inputTrainName.trim() && gameState.uploadedImage) {
                const hiraganaOnlyRegex = /^[„ÅÅ-„Çì„Éº]+$/;
                const trimmedName = gameState.inputTrainName.trim();
                
                if (!hiraganaOnlyRegex.test(trimmedName)) {
                    alert('„Å≤„Çâ„Åå„Å™„Å†„Åë„Åß „Å´„ÇÖ„ÅÜ„Çä„Çá„Åè „Åó„Å¶„Å≠!\n(‰æã:„ÇÑ„Åæ„ÅÆ„Å¶„Åõ„Çì„ÄÅ„Åó„Çì„Åã„Çì„Åõ„Çì)');
                    return;
                }

                const newQuestion = {
                    id: Date.now(),
                    name: trimmedName,
                    display: trimmedName,
                    image: gameState.uploadedImage,
                    description: '„ÅÇ„Å™„Åü„Åå „Å®„Å£„Åü „Åó„ÇÉ„Åó„Çì',
                    createdAt: new Date().toISOString()
                };
                
                try {
                    await saveQuestion(newQuestion);
                    gameState.questions = await loadAllQuestions();
                    gameState.uploadedImage = null;
                    gameState.inputTrainName = '';
                    gameState.gameMode = 'menu';
                    alert('"' + trimmedName + '" „Çí „Å§„ÅÑ„Åã „Åó„Åæ„Åó„Åü!\n(„Åò„Å©„ÅÜ„Å¶„Åç„Å´ „Åª„Åû„Çì „Åï„Çå„Åæ„Åó„Åü)');
                    render();
                } catch (error) {
                    console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                    alert('„Éá„Éº„Çø„ÅÆ „Åª„Åû„Çì„Å´ „Åó„Å£„Å±„ÅÑ „Åó„Åæ„Åó„Åü');
                }
            } else {
                alert('„Åó„ÇÉ„Åó„Çì„Å® „Åß„Çì„Åó„ÇÉ„ÅÆ „Å™„Åæ„Åà „Çä„Çá„ÅÜ„Åª„ÅÜ „ÅÑ„Çå„Å¶„Å≠!');
            }
        }

        async function deleteTrainQuestion(questionId) {
            const questionToDelete = gameState.questions.find(q => q.id === questionId);
            
            if (questionToDelete && confirm('"' + questionToDelete.name + '" „Çí „Åë„Åó„Åæ„Åô„Åã?')) {
                try {
                    await deleteQuestion(questionId);
                    gameState.questions = await loadAllQuestions();
                    alert('"' + questionToDelete.name + '" „Çí „Åë„Åó„Åæ„Åó„Åü!');
                    
                    if (gameState.gameMode === 'game' || gameState.gameMode === 'zukan' || gameState.gameMode === 'zukan-detail') {
                        gameState.gameMode = 'menu';
                        gameState.currentQuestion = 0;
                    }
                    render();
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                    alert('„Éá„Éº„Çø„ÅÆ „Åï„Åè„Åò„Çá„Å´ „Åó„Å£„Å±„ÅÑ „Åó„Åæ„Åó„Åü');
                }
            }
        }

        async function clearAllDataConfirm() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆ „Åß„Çì„Åó„ÇÉ„ÅÆ „Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åô„Åã?\n(„Åì„ÅÆ „Åì„ÅÜ„Åï„ÅØ „ÇÇ„Å®„Å´ „ÇÇ„Å©„Åõ„Åæ„Åõ„Çì)')) {
                try {
                    await clearAllData();
                    gameState.questions = [];
                    alert('„Åô„Åπ„Å¶„ÅÆ „Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åó„Åü!');
                    render();
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                    alert('„Éá„Éº„Çø„ÅÆ „Åï„Åè„Åò„Çá„Å´ „Åó„Å£„Å±„ÅÑ „Åó„Åæ„Åó„Åü');

        async function render() {
            const app = document.getElementById('app');
            let html = '';

            if (gameState.gameMode === 'menu') {
                const storageInfo = await getStorageUsage();
                html = `
